<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inpainting</title>
</head>
<body>
    <h1>Image Inpainting</h1>
    
    <!-- Form to upload an image -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload Image">
    </form>

    <!-- Button to trigger inpainting -->
    <form action="/inpaint" method="POST">
        <input type="submit" value="Inpaint">
    </form>

    <!-- Display uploaded image -->
    {% if uploaded_image %}
        <h2>Uploaded Image</h2>
        <img src="data:image/png;base64,{{ uploaded_image }}" alt="Uploaded Image">
    {% endif %}

    <!-- Display inpainted image -->
    {% if inpainted_image %}
        <h2>Inpainted Image</h2>
        <img src="data:image/png;base64,{{ inpainted_image }}" alt="Inpainted Image">
    {% endif %}

    <!-- Display error messages -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
